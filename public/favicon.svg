<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Brain/Neural Network representation -->
  <circle cx="35" cy="35" r="8" fill="url(#grad1)"/>
  <circle cx="65" cy="35" r="8" fill="url(#grad1)"/>
  <circle cx="50" cy="50" r="10" fill="url(#grad1)"/>
  <circle cx="35" cy="65" r="8" fill="url(#grad2)"/>
  <circle cx="65" cy="65" r="8" fill="url(#grad2)"/>
  
  <!-- Connections (neural network) -->
  <line x1="35" y1="35" x2="50" y2="50" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <line x1="65" y1="35" x2="50" y2="50" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <line x1="35" y1="65" x2="50" y2="50" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
  <line x1="65" y1="65" x2="50" y2="50" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
  <line x1="35" y1="35" x2="65" y2="35" stroke="url(#grad1)" stroke-width="1.5" opacity="0.4"/>
  <line x1="35" y1="65" x2="65" y2="65" stroke="url(#grad2)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Data points -->
  <rect x="20" y="20" width="4" height="4" fill="url(#grad1)" opacity="0.8"/>
  <rect x="76" y="20" width="4" height="4" fill="url(#grad1)" opacity="0.8"/>
  <rect x="20" y="76" width="4" height="4" fill="url(#grad2)" opacity="0.8"/>
  <rect x="76" y="76" width="4" height="4" fill="url(#grad2)" opacity="0.8"/>
</svg>
